<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multiply and Divide Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
    <form>
      <h3>Perform Multiplication and Division</h3>
      1st Number: <input type="text" id="firstNumber" placeholder="enter number"><br>
      <br>
      2nd Number: <input type="text" id="secondNumber" placeholder="enter number"><br> <br>
      <button type="button" value="Multiply" onclick="multiply()">Multiply</button>
      <button type="button" value="Divide" onclick="divide()">Divide</button>
<br><br>
      Result is :
      <span id="result"></span>
    </form>
  </div>
  <script src="app.js"></script>
  </body>
</html>
